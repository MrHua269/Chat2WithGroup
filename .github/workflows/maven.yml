# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: make libs dir and get the AmazingBot
      run: mkdir libs
    - name: Download AmazingBot-3.2.31.jar in GitHub
      run: wget https://github.com/NatJerry/ChatWithGroup/releases/download/1.3.1/AmazingBot-3.2.31.jar
    - name: move AmazingBot-3.2.31.jar to libs/
      run: mv AmazingBot-3.2.31.jar libs/
    - name: Build with Maven
      run: mvn install
    - name: capture build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: libs/
